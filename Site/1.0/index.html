<!DOCTYPE html>

<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rota Circular - UFPA</title>
	<link rel="stylesheet" href="css/opcoes_configuracoes.css">
	<link rel="stylesheet" href="css/map.css">
	<link rel="stylesheet" href="css/menu.css">
    <script type="text/javascript" src="js/mqtt/browserMqtt.js"></script>
</head>

<body>

	<section id="circle1"><img id="img" src="images/stops/stoppoint.png" height="35" width="35" onclick="atualizaMarkes()"/></section> 
	<section id="circle2"><img id="imgMap2" src="images/bus/mapIcon.png" height="35" width="35" onclick="changeMap()"/></section>
	<img id="logo" class="classLogo" src="images/bus/mapIcon.png"/>
	 
	<div id="mode-selector" class="controls">
		<input type="radio" value="WALKING" name="type" id="changemode-walking" onclick="routeWalking()">
		<label>Andando</label>
		<input type="radio" value="TRANSIT" name="type" id="changemode-transit" checked onclick="routeBus()">
		<label>Circular</label>
		<input type="radio" value="DRIVING" name="type" id="changemode-driving" onclick="routeDriving()">
		<label>Dirigindo</label>
    </div>
  
	<div class="barra">
		<nav>
				<a ><div class="link" id="menu-1" onclick="moveElement()"><button class="btn btn-blue">Configurações</button></div></a>
				<a ><div class="link" id="menu-2"><button class="btn btn-block">Mapa</button></div></a>
				<a ><div class="link" id="menu-3" ><button class="btn btn-blue">Informações Ambientais</button></div></a>
				<a ><div class="link" id="menu-4" ><button class="btn btn-blue">Feedback</button></div></a>
				<a ><div class="link" id="menu-5" onclick="paginaSobre()"><button class="btn btn-blue">Sobre</button></div></a>
		</nav>
	</div>
  <div id="map"></div>
	<script type="text/javascript" src="js/map/setMap.js"></script>
    <script type="text/javascript" src="js/map/setStops.js"></script>
    <script type="text/javascript" src="js/map/manager.js"></script>
	<script type="text/javascript" src="js/map/setBus.js"></script>
	<script type="text/javascript" src="js/menu/menu.js"></script>
	
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC3PYkutQnw0_SdtKKYhUTb1jmviqWQ_Vo&libraries=places&callback=initMap" async defer></script>
    <div id="map-canvas" />
    <script type="text/javascript" src="js/mqtt/clientMqtt.js"></script>

</body>

</html>
